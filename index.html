<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upanna - Facebook Feed</title>
</head>
<body>

  <!-- Facebook SDK Loader -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" 
    nonce="FbNonce123"></script>

  <!-- Facebook Page Embed -->
  <h2>Follow Us on Facebook</h2>
  <div class="fb-page" 
       data-href="https://www.facebook.com/uzinnpanna" 
       data-tabs="timeline" 
       data-width="500" 
       data-height="600" 
       data-small-header="false" 
       data-adapt-container-width="true" 
       data-hide-cover="false" 
       data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/uzinnpanna" class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/uzinnpanna">U Zinn Panna</a>
    </blockquote>
  </div>

</body>
</html>
